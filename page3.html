<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Great Cliff's - Page 3</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
      <h1>Greatest Cliffs</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">DATA</a></li>
        <li><a href="page3.html">Contact</a></li>
      </ul>
    </nav>
    

  <main>
    <h2>Signup Form</h2>
    <p>Please fill out the form below:</p>

    <form action="#" method="post">
      <fieldset>
        <legend>Sign Up</legend>

        <label>
          Name:
          <input type="text" name="name">
        </label>

        <label>
          Email:
          <input type="email" name="email">
        </label>

        <label>
          Phone:
          <input type="text" name="phone">
        </label>

        <label>
          Gender:
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </label>

        <label>
          Contact Method:
          <select name="contact">
            <option>Email</option>
            <option>Phone</option>
            <option>Mail</option>
          </select>
        </label>

        <label>
          Comments:
          <textarea rows="4" cols="40"></textarea>
        </label>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 GreatCliffs.com</p>
  </footer>
</body>
</html>
